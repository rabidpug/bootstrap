http:
  middlewares:
    insecure-redirect:
      redirect-scheme:
        scheme: https
    admin:
      basicauth:
        users: admin:password
  routers:
    insecure-redirect:
      rule: hostregexp(`{host:.+}`)
      entrypoints: web
      middlewares: insecure-redirect
    traefik:
      rule: Host(`router.jcuneo.com`)
      service: api@internal
      middlewares: admin
      entrypoints: webSecure
      tls:
        certResolver: master
